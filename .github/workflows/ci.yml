name: CI Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ§© Ù‡Ù†Ø§ Ø¨Ù†Ù†Ø´Ø¦ Ù…Ù„Ù .env Ù…Ù† secret ÙˆØ§Ø­Ø¯Ø© ÙÙŠÙ‡Ø§ ÙƒÙ„ Ø§Ù„Ù‚ÙŠÙ…
      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      # ðŸ§ª ØªØ´ØºÙŠÙ„ Ø§Ù„Ù€ integration tests Ø¯Ø§Ø®Ù„ Docker
      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up --build --exit-code-from backend-test

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
