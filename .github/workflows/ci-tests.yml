name: CI Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ENV_FILE

    env:
      # Tokens
      ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
      REFRESH_TOKEN_SECRET: ${{ secrets.REFRESH_TOKEN_SECRET }}

      # Database
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Firebase
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
      FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}

      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      # Gmail / SMTP
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      # Base URLs
      BASE_URL: ${{ secrets.BASE_URL }}
      CLIENT_URL: ${{ secrets.CLIENT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🧩 إنشاء ملف .env من المتغيرات (مؤقت داخل runner للاختبارات)
      - name: Create .env file
        run: |
          echo "ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}" >> .env
          echo "REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}" >> .env
          echo "DATABASE_URL=${DATABASE_URL}" >> .env

          echo "FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}" >> .env
          echo "FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}" >> .env
          echo "FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}" >> .env

          echo "CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}" >> .env
          echo "CLOUDINARY_CLOUD_KEY=${CLOUDINARY_CLOUDINARY_API_KEY:-${CLOUDINARY_API_KEY}}" >> .env || true
          echo "CLOUDINARY_CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}" >> .env || true

          echo "SMTP_HOST=${SMTP_HOST}" >> .env
          echo "SMTP_PORT=${SMTP_PORT}" >> .env
          echo "SMTP_USER=${SMTP_USER}" >> .env
          echo "SMTP_PASSWORD=${SMTP_PASSWORD}" >> .env

          echo "BASE_URL=${BASE_URL}" >> .env
          echo "CLIENT_URL=${CLIENT_URL}" >> .env

          # (اختياري) اطبع السطور الأولى عشان تتأكد إن الملف اتعمل (لا تضع قيم حساسة كاملة في اللوج)
          sed -n '1,20p' .env || true

      - name: Run tests with Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up --build --exit-code-from backend-test

      - name: Clean up
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
